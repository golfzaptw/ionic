<ion-header>
  <ion-navbar color="danger">
    <ion-title>Currency Converter</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="changeCurrency()">
    <ion-item>
      <ion-label>Currency $</ion-label>
      <ion-input type="number" [(ngModel)]="curren.currency" name="currency"></ion-input>
    </ion-item>
    <button ion-button type="submit" block text-upperCase>submit</button>
  </form>
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/usd.png" />
      </ion-avatar>
      <ion-label>
        {{usd | currency : "USD" : 3}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/sgd.png" />
      </ion-avatar>
      <ion-label>
        {{sgd | currency : "SGD" : 3}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/lak.png" />
      </ion-avatar>
      <ion-label>
        {{lak | currency : "LAK" : 3}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
